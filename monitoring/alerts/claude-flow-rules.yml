groups:
  - name: claude-flow.rules
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: claude-flow
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # No active agents alert
      - alert: NoActiveAgents
        expr: sum(claude_flow_swarm_agents{status="active"}) == 0
        for: 30s
        labels:
          severity: critical
          service: claude-flow
        annotations:
          summary: "No active swarm agents"
          description: "All swarm agents are inactive"

      # High task queue size
      - alert: HighTaskQueueSize
        expr: claude_flow_task_queue_size > 100
        for: 10m
        labels:
          severity: warning
          service: claude-flow
        annotations:
          summary: "Task queue size is high"
          description: "Task queue size is {{ $value }} tasks"

      # Low neural model accuracy
      - alert: LowNeuralModelAccuracy
        expr: claude_flow_neural_model_accuracy < 0.7
        for: 5m
        labels:
          severity: warning
          service: claude-flow
        annotations:
          summary: "Neural model accuracy is low"
          description: "Model {{ $labels.model_type }} accuracy is {{ $value }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: claude_flow_memory_usage_bytes > 1000000000
        for: 5m
        labels:
          severity: warning
          service: claude-flow
        annotations:
          summary: "High memory usage"
          description: "Memory usage in {{ $labels.namespace }} is {{ $value | humanize }}B"

      # HTTP request latency
      - alert: HighHTTPLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: claude-flow
        annotations:
          summary: "High HTTP request latency"
          description: "95th percentile latency is {{ $value }}s"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
          service: claude-flow
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} is down"